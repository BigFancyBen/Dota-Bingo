<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dota2 Bingo</title>
  <meta name="description" content="Did your pub earn you a bingo?">
  <meta name="author" content="BigFancyBen">

  <link rel="stylesheet" href="css/style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#d55b5b">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>

<body>
  <div class="site-width">
    <div class="site-hero">
      <h1>Dota2 Matchmaking Bingo</h1>
      <div class ="how-to">
        <h3 class="help">Help?</h3>
        <p class= "instructions">Login to <a href="https://opendota.com">OpenDota.com</a> to enable replay parsing, this is also an easy place to find match ids.</p>
      </div>
      <div class="user-input">
        <div class="form-field">
          <div class="form-label">Match ID:</div>
          <input id="match-id" type="number" maxlength="10">
        </div>
        <div class="form-and">and</div>
        <div class="form-field inline-block">
          <div class="">Steam ID:<br></div>
          <input id="steam-acc" type="number" maxlength="8">
        </div>
        <div class="form-or inline-block">
          or
        </div>
        <div class="form-field inline-block">
          <div class="form-label">Steam Name:<br></div>
          <input id="steam-name" type="text" >
        </div>
      </div>
      <button type="button" name="submit" id="submit-button">SUBMIT</button>
    </div>

    <div class="bingo-board">
      <table>
        <tr class="row-1">
          <td class="bingo-square" id="card-1-1"><span></span></td>
          <td class="bingo-square" id="card-1-2"><span></span></td>
          <td class="bingo-square" id="card-1-3"><span></span></td>
          <td class="bingo-square" id="card-1-4"><span></span></td>
          <td class="bingo-square" id="card-1-5"><span></span></td>
        </tr>
        <tr class="row-2">
          <td class="bingo-square" id="card-2-1"><span></span></td>
          <td class="bingo-square" id="card-2-2"><span></span></td>
          <td class="bingo-square" id="card-2-3"><span></span></td>
          <td class="bingo-square" id="card-2-4"><span></span></td>
          <td class="bingo-square" id="card-2-5"><span></span></td>
        </td>
        <tr class="row-3">
          <td class="bingo-square" id="card-3-1"><span></span></td>
          <td class="bingo-square" id="card-3-2"><span></span></td>
          <td class="bingo-square  has-square">
            <div class="tooltip">Somebody Tilted</div>
            <span>(Free Space)</span>
          </td>
          <td class="bingo-square" id="card-3-4"><span></span></td>
          <td class="bingo-square" id="card-3-5"><span></span></td>
        </tr>
        <tr class="row-4">
          <td class="bingo-square" id="card-4-1"><span></span></td>
          <td class="bingo-square" id="card-4-2"><span></span></td>
          <td class="bingo-square" id="card-4-3"><span></span></td>
          <td class="bingo-square" id="card-4-4"><span></span></td>
          <td class="bingo-square" id="card-4-5"><span></span></td>
        </tr>
        <tr class="row-5">
          <td class="bingo-square" id="card-5-1"><span></span></td>
          <td class="bingo-square" id="card-5-2"><span></span></td>
          <td class="bingo-square" id="card-5-3"><span></span></td>
          <td class="bingo-square" id="card-5-4"><span></span></td>
          <td class="bingo-square" id="card-5-5"><span></span></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="dist/js/scripts.js"></script>
</body>
</html>
