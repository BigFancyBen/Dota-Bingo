<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dota Bingo</title>
  <meta name="description" content="Did your pubs earn you a bingo">
  <meta name="author" content="BigFancyBen">

  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="site-width">
    <div class="site-hero">
      <h1>Dota 2 Matchmaking Bingo</h1>
      <h2>Enter your Steam 32 ID</h2>
      <div class="steam-account">
        <input id="steam-acc" type="number" maxlength="8">
      </div>
    </div>
    <div class="bingo-board">
      <table>
        <tr class="row-1">
          <td class="bingo-square"><span>1</span></td>
          <td class="bingo-square"><span>2</span></td>
          <td class="bingo-square"><span>3</span></td>
          <td class="bingo-square"><span>4</span></td>
          <td class="bingo-square"><span>5</span></td>
        </tr>
        <tr class="row-2">
          <td class="bingo-square"><span>1</span></td>
          <td class="bingo-square"><span>2</span></td>
          <td class="bingo-square"><span>3</span></td>
          <td class="bingo-square" id="nogg">
            <span>GGEZ</span>
            <div class="tooltip">Less than 25% of players said gg</div>
          </td>
          <td class="bingo-square"><span>5</span></td>
        </td>
        <tr class="row-3">
          <td class="bingo-square" id="ggout">
            <span>Good Sport</span>
            <div class="tooltip">Said gg in more than 70% of games</div>
          </td>
          <td class="bingo-square"><span>2</span></td>
          <td class="bingo-square">
            <span>(Free Space)</span>
            <div class="tooltip has-square">Somebody Tilted</div>
          </td>
          <td class="bingo-square"><span>4</span></td>
          <td class="bingo-square"><span>5</span></td>
        </tr>
        <tr class="row-4">
          <td class="bingo-square"><span>1</span></td>
          <td class="bingo-square"><span>2</span></td>
          <td class="bingo-square"><span>3</span></td>
          <td class="bingo-square"><span>4</span></td>
          <td class="bingo-square"><span>5</span></td>
        </tr>
        <tr class="row-5">
          <td class="bingo-square"><span>1</span></td>
          <td class="bingo-square"><span>2</span></td>
          <td class="bingo-square"><span>3</span></td>
          <td class="bingo-square"><span>4</span></td>
          <td class="bingo-square"><span>5</span></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
